<div class="container">

    <h1>Lista de Eventos</h1>

  <div *ngFor="let event of events" class="event-card">
    <h2>{{ event.name }}</h2>
    <p>{{ event.description }} - {{ event.startDate }} - Local ID: {{ event.localId }}</p>
    <button (click)="viewEvent(event.id)">Ver detalles del evento</button>
  </div>

  <p *ngIf="events.length === 0">No hay eventos para mostrar.</p>

</div>
