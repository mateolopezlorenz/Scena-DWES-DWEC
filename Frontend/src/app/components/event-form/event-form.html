<div class="container">
  <h1>Crear Evento</h1>
  <form (ngSubmit)="onSubmit()"#eventForm="ngForm" class="form">
    <label for="name">Nombre del Evento:</label>
    <input type="text" id="name" name="name" [(ngModel)]="eventData.name" required>
    <br>
    <label for="description">Descripción:</label>
    <input type="text" id="description" name="description" [(ngModel)]="eventData.description" required>
    <br>
    <label for="category">Categoría:</label>
    <input type="text" id="category" name="category" [(ngModel)]="eventData.category" required>
    <br>
    <label for="startDate">Fecha de inicio :</label>
    <input type="date" id="startDate" name="startDate" [(ngModel)]="eventData.startDate" required>
    <br>
    <label for="endDate">Fecha de fin:</label>
    <input type="date" id="endDate" name="endDate" [(ngModel)]="eventData.endDate" required>
    <br>
    <label for="capacity">Capacidad:</label>
    <input type="number" id="capacity" name="capacity" [(ngModel)]="eventData.capacity" required>
    <br>
    <label for="rooms">Salas:</label>
    <input type="text" id="rooms" name="rooms" [(ngModel)]="eventData.rooms" required>
    <br>
    <button type="submit" [disabled]="!eventForm.form.valid">Crear Evento</button>
  </form>


</div>
