<div class="container">

    <h1>Login de usuarios</h1>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form">
        <label for="username">Nombre de usuario:</label>
        <input type="text" name="username" id="username" [(ngModel)]="loginData.username" required>
        <br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" [(ngModel)]="loginData.password" required>
        <br>

        <button type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
    </form>

</div>
