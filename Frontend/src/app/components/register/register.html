<div class="container">
    <h1>Registro de usuarios.</h1>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="form">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" [(ngModel)]="registerData.username" required>
        <br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" [(ngModel)]="registerData.email" required>
        <br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" [(ngModel)]="registerData.password" required>
        <br>
        
        <button type="submit" [disabled]="!registerForm.valid">Registrar</button>
    </form>
    <p>¿Ya tienes contraseña? <a routerLink="/login">Iniciar sesión</a></p>
</div>
