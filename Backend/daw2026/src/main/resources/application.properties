spring.application.name=daw2026

# PostgreSQL Database Configuration
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/scena_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USER:scena_user}
spring.datasource.password=${POSTGRES_PASSWORD:scena_pass}

# JPA Configuration for PostgreSQL (defaults to validate for safety; set POSTGRES_DDL_AUTO=update to bootstrap schema)
# DEV NOTE: Override to update only for initial schema creation, then revert to validate/none in production to avoid unintended schema changes.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${POSTGRES_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true